### ────────────────────────────────────────────────
###   Tmux Config — Earth Arch Edition
###   Clean, Modern, Vi-Style + Wayland Friendly
### ────────────────────────────────────────────────

### ── Prefix + Key Ergonomics ─────────────────────
unbind C-b
set -g prefix C-\\
bind C-\\ send-prefix
set -s escape-time 5     # Faster key response
set -g repeat-time 300   # More forgiving repeat binds
set -g base-index 1
setw -g pane-base-index 1

### ── Colors & Terminal ───────────────────────────
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set -as terminal-features ",xterm-256color:RGB"

### ── Mouse, Copy, and Clipboard ──────────────────
set -g mouse on
setw -g mode-keys vi
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "wl-copy"
set -g set-clipboard on

### ── Pane + Window Management ────────────────────
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-Left  previous-window
bind -n M-Right next-window

bind -r n new-window -c "#{pane_current_path}"
bind -r c split-window -p 20 -c "#{pane_current_path}"

# Consistent layout toggles
bind z resize-pane -Z
bind x kill-pane
bind & kill-window
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded ✓"
bind d detach
bind f run-shell ~/.local/bin/tmux_explorer.sh


### ── Status Bar — Earth Palette ──────────────────
# Colors based on your palette
set -g status-bg "#13120d"
set -g status-fg "#c4c3c2"
set -g message-style fg="#13120d",bg="#4f8a72",bold
set -g status-interval 2
set -g status-justify centre

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#4f8a72,bold]  #S #[fg=#585b70]│"

# Right: date, time, battery (if available)
set -g status-right-length 60
set -g status-right "#[fg=#585b70]│ #[fg=#c4c3c2]%Y-%m-%d #[fg=#4f8a72]%H:%M "

# Pane borders
set -g pane-border-style "fg=#28342c"
set -g pane-active-border-style "fg=#4f8a72"

# Window titles like [1:dev] [2:docs]
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T"

### ── Behavior & Performance ──────────────────────
set -g history-limit 20000
set -g renumber-windows on
set -g aggressive-resize on
set -g display-time 1000
set -g focus-events on

