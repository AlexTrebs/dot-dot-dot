# Clean, optimized, and themed for your Catppuccin / Mocha setup
################################################################################

# ===============================================================
# VARIABLES
# ===============================================================
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun

# ===============================================================
# EVENT BINDS (lid switch)
# ===============================================================
bindl = , switch:on:Lid Switch, exec, $HOME/.config/hypr/close_lid.sh
bindl = , switch:off:Lid Switch, exec, $HOME/.config/hypr/open_lid.sh

# ===============================================================
# AUTOSTART
# ===============================================================
exec-once = sudo timedatectl set-ntp true
exec-once = systemctl --user start pipewire pipewire-pulse wireplumber
exec-once = ~/.config/hypr/scripts/screen_share_startups.sh

exec-once = swaync
exec-once = hyprsunset
exec-once = waybar
exec-once = blueman-applet
exec-once = swayosd-server
exec-once = nm-applet --indicator
exec-once = systemctl --user start hyprpolkitagent
exec-once = ~/.config/hypr/scripts/autolayout.sh
exec-once = ~/.config/hypr/scripts/bing_wallpaper.sh
exec-once = hyprpaper
exec-once = hypridle
exec-once = clipse
exec-once = hyprctl setcursor Vimix-cursors 16

# ===============================================================
# ENVIRONMENT VARIABLES
# ===============================================================
env = XCURSOR_THEME,Vimix-cursors
env = XCURSOR_SIZE,16
env = HYPRCURSOR_THEME,Vimix Cursors
env = HYPRCURSOR_SIZE,16
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia_drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# ===============================================================
# LOOK & FEEL
# ===============================================================
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    layout = dwindle

    col.active_border = rgba(658676ee) rgba(4F6858ee) 45deg
    col.inactive_border = rgba(28342cee)

    resize_on_border = false
    allow_tearing = false
}

decoration {
    rounding = 6
    rounding_power = 2

    active_opacity = 0.97
    inactive_opacity = 0.94

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(0d0c09dd)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        vibrancy = 0.18
        contrast = 1.05
        brightness = 1.02
    }
}

animations {
    enabled = true

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ===============================================================
# INPUT
# ===============================================================
input {
    kb_layout = gb,us
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        tap-to-click = yes
    }
}

gesture = 3, horizontal, workspace

# ===============================================================
# KEYBINDS
# ===============================================================
$mainMod = SUPER

# System
bind = $mainMod, Q, killactive
bind = $mainMod, ESCAPE, exit
bind = $mainMod, L, exec, hyprlock

# Layout & Window Management
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

binde = $mainMod, TAB, workspace, m+1
binde = $mainMod SHIFT, TAB, workspace, m-1

bind = $mainMod, H, togglespecialworkspace, magic
bind = $mainMod SHIFT, H, movetoworkspace, special:magic

# Mouse navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminal -e ~/.local/bin/auto_tmux.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, W, exec, tasks
bind = $mainMod, N, exec, swaync-client --toggle-panel
bind = $mainMod, C, exec, ~/.local/bin/zed

# Apps with Wayland flags
bind = $mainMod, D, exec, discord --ozone-platform=wayland --enable-features=UseOzonePlatform
bind = $mainMod, G, exec, steam --ozone-platform=wayland --enable-features=UseOzonePlatform
bind = $mainMod, M, exec, spotify --ozone-platform=wayland --enable-features=UseOzonePlatform

# Utilities
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/full_screenshot.sh
bind = CTRL, F2, exec, asusctl -p
bind = CTRL, F3, exec, asusctl -n
bind = $mainMod, F7, exec, hyprctl hyprsunset temperature -100
bind = $mainMod, F8, exec, hyprctl hyprsunset temperature +100

# Media / Brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ===============================================================
# WINDOW RULES
# ===============================================================
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,title:Picture-in-Picture
windowrulev2 = opacity 0.98,workspace:special:magic
